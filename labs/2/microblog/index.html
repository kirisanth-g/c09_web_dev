<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/index.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Microblog</h1>
        <a href="profile.html">
        <div id="profile_button" class="header_button" ></div></a>
    </header>
    
    <form class="complex_form" id="message_form">
      <div class="form_title">Post a message</div>
      <textarea class="form_element" id="profile_form_name" placeholder="Enter your name"></textarea>
      <input type="submit" class="btn">
    </form>
    
    <div id="messages">

        <div class="message">

            <div class="user_info">
                <img src="uploads/student.png" />
                <p>Alice</p>
            </div>

            <p class="content">This microblog is way better than piazza.</p>

            <div class="voting">
                <p>512</p>
                <img src="media/thumbs4.png" class="like"/>
                <p>1</p>
                <img src="media/like6.png" class="dislike"/>
            </div>

        </div>


        <div class="message">

            <div class="user_info">
                <img src="uploads/prof.png" />
                <p>Thierry</p>
            </div>

            <p class="content">Welcome to CSCC09!</p>

            <div class="voting">
                <p>128</p>
                <img src="media/thumbs4.png" class="like"/>
                <p>2</p>
                <img src="media/like6.png" class="dislike"/>
            </div>

        </div>

   </div>
   
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
</body>
</html>
