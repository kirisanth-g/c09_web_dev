<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/index.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Microblog</h1>
        <div id="profile_button" class="header_button"></div>
    </header>
    
    <form class="complex_form" id="message_form">
      <div class="form_title">Post a message</div>
      <textarea class="form_element" id="profile_form_name" placeholder="Enter your name"></textarea>
      <input type="submit" class="btn">
    </form>
    
    <div id="messages">

        <div class="message">

            <div class="user_info">
                <img src="media/user.png" />
                <p>Name</p>
            </div>

            <p class="content">Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   Message Content   </p>

            <div class="voting">
                <p>Dislike Count</p>
                <img src="media/like6.png" class="dislike"/>
                <p>Like Count</p>
                <img src="media/thumbs4.png" class="like"/>
            </div>

        </div>

   </div>
   
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
</body>
</html>
