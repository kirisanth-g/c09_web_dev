<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="css/form.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Microblog</a>
        <a href="/signup.html" class="btn header_btn" id="signup_button">Sign Up</a>
    </header>
    
    <div class="container" id="error">
    </div>
    
    <div class="container">
        <form class="complex_form" id="signin">
          <input type="text" id="username" class="form_element" placeholder="Enter your username"/>
          <input type="password" id="password" class="form_element" placeholder="Enter your password"/>
          <input type="submit" class="btn"/>
        </form>
    </div>
    
    <footer>
        <a href='/credits.html'>credits</a>
    </footer>
    <script src="js/model.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
